<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a student account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./signUp.css">
</head>
<body>

    <div class="container my-3">
        <p ><a class="login-btn" href="login.html">Login</a></p>
        <div class="col shadow p-3 rounded">
            <div class=" card card-header title">Create a student account</div>
            <img class="loading" src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif?20151024034921" alt="">
            <p class="msg"></p>
            <form action="#"  id="studentForm">
                <div class="card-body">
                    <div class="my-3">
                        <label>Name</label>
                        <div class="form-field d-flex align-items-center">
                            <i class="fa-solid fa-user"></i>
                            <input class="" type="text" placeholder="Enter your Name" name="name" id="name">
                        </div>
                    </div>
                    <div class="my-3">
                        <label>User Name</label>
                        <div class="form-field d-flex align-items-center">
                            <i class="fa-solid fa-user-tie"></i>
                            <input class="" type="text" placeholder="Enter your User Name" name="userName" id="userName">
                        </div>
                    </div>
                    <div class="my-3">
                        <label>Email</label>
                        <div class="form-field d-flex align-items-center">
                            <i class="fa-solid fa-envelope"></i>
                            <input class="" type="text" placeholder="Enter Your Email" name="email"  id="email">
                        </div>
                        <span id="emailOutput"></span>
                    </div>
                    <div class="my-3">
                        <label>Password</label>
                        <div class="form-field d-flex align-items-center">
                            <i class="fa-solid fa-key"></i>
                            <input class="" type="password" placeholder="Enter your password" name="password" id="password">
                        </div>
                        <span id="passwordOutput"></span>
                    </div>
                    <div class="my-3">
                        <label>Phone</label>
                        <div class="form-field d-flex align-items-center">
                            <i class="fa-solid fa-phone"></i>
                            <input class="" type="number" placeholder="Enter your phone Number" name="phone" id="phone">
                        </div>
                        <span id="phoneOutput"></span>
                    </div>
                    <div class="my-3">
                        <label>Gender</label> <br>
                        <label >
                            <input type="radio" value="male" name="gender">Male
                        </label>
                        <label >
                            <input  type="radio" value="female" name="gender">Female
                        </label>
                    </div>
                    <div class="my-3">
                        <label>Subject</label> <br>
                        <label >
                            <input type="checkbox" id=""value="Science" name="subject" id="">Science
                        </label>
                        <label >
                            <input  type="checkbox" value="Arts" name="subject" id="">Arts
                        </label>
                        <label >
                            <input  type="checkbox" value="Commerce" name="subject" id="">Commerce
                        </label>
                    </div>
                    <div class="my-3">
                        <button onclick="location.href='/login.html'" class="btn btn-submit" type="submit" id="btn-submit" >submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./function.js"></script>
    <script src="./app.js"></script>
</body>
</html>
