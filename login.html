 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/26d90b90d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container my-3">
        <div class="row ">
            <div class="col-md-6">
                <img class="login-img" src="img/SignUp.png" alt="">
            </div>
            <div class="col-md-6">
                <div class="wrapper">
                    <div class="logo">
                        <img src="https://i.postimg.cc/6QrcJm7r/shahinur.jpg alt=">
                    </div>
                    <div class="text-center mt-4 name">
                        Student
                    </div>
                    <form action="./commingSoon.html" id="login" class="p-3 mt-3">
                        <div class="form-field d-flex align-items-center">
                            <span class="far fa-user"></span>
                            <input type="text" name="userName" id="userName" placeholder="Email">
                        </div>
                        <div class="form-field d-flex align-items-center">
                            <span class="fas fa-key"></span>
                            <input type="password" name="password" id="password" placeholder="Password">
                        </div>
                        <button  class="btn mt-3">Login</button>
                    </form>
                    <div class="text-center fs-6">
                        <a href="#">Forget password?</a> or <a href="signUp.html" target="_blank">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./login.js"></script>
</body>
</html>
